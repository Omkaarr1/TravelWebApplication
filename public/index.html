<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome - Login</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="./login_style.css">

  <style>
    #myForm {
      width: 350px;
      height: 300px;
      background-color: rgba(128, 128, 128, 0.385);
      position: relative;
      left: 40%;
      top: 150px;
    }

    #exampleInputEmail1,#exampleInputPassword1,#exampleInputUsername1 {
      margin-left: 10px;
      width: 330px;
    }

    #exampleCheck1
    {
      margin-left: 4px;
    }

    #emailid
    {
      margin-top: 30px;
    }

    #emailHelp {
      color: white;
    }

    #verify{
        position: relative;
        left: -35px;
    }

    @media (max-width: 667px) {
        #myForm
        {
          
          position: relative;
          left: 13px;
          top: 100px;
        }
    }

    @media(max-width: 896px) and (min-width:414px)
    {
      #myForm
        {
          position: relative;
          left: 30px;
          top: 150px;
        }
    }

    @media(max-width: 844px) and (min-width:390px)
    {
      #myForm
        {
          position: relative;
          left: 25px;
          top: 150px;
        }
    }

    @media(max-width: 740px) and (min-width:360px)
    {
      #myForm
        {
          position: relative;
          left: 5px;
        }
    }

    @media(max-width: 915px) and (min-width:412px)
    {
      #myForm
        {
          position: relative;
          left: 30px;
        }
    }

    @media(max-width: 1180px) and (min-width:820px)
    {
      #myForm
        {
          position: relative;
          left: 30%;
          top: 280px;
        }
    }
  </style>
</head>

<body>
  <div id="app">
    <div id="hero">

      <form id="myForm" action="/login" method="post">
        <div class="mb-3">
          <label for="exampleInputUsername1" class="form-label" id="username">Username</label>
          <input class="form-control" type="text" placeholder="Username123" aria-label="default input example" name="username" id="exampleInputUsername1" required>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control" placeholder="Password must be 8-12 character long" name="password" id="exampleInputPassword1" required>
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1" required>
          <label class="form-check-label" for="exampleCheck1" id="verify">Plase verify you are not a bot</label>
        </div>
        <button type="submit" class="btn btn-success" id="btn">Login</button>
        <div>Don't have a Account? <a href="signup.html">Sign Up now!</a></div>
      </form>
    </div>
  </div>
  <script type="module" src="./login_script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
  <script>
  </script>
</body>

</html>
